<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question Form</title>
</head>
<body>
<h2>Please Enter your new Question</h2>
<form action="/questions" method="POST" th:object="${question}">

  <div>
    <label for="title">Title</label>
    <input type="text" id="title" th:field="*{title}">
    <p th:errors="*{title}"></p>
  </div>

  <div>
    <label for="description">Description</label>
    <textarea type="text" id="description" th:field="*{description}">
    </textarea>
    <p th:errors="*{description}"></p>
  </div>

  <input type="submit" value="Submit">

</form>

</body>
</html>
